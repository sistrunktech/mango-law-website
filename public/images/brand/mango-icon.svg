<svg viewBox="0 0 100 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Mango Law LLC - Icon Only - Gold -->
  <defs>
    <linearGradient id="mangoGoldIcon" x1="20%" y1="0%" x2="80%" y2="100%">
      <stop offset="0%" stop-color="#E8C060"/>
      <stop offset="30%" stop-color="#D4A84B"/>
      <stop offset="70%" stop-color="#C49A3D"/>
      <stop offset="100%" stop-color="#A8863A"/>
    </linearGradient>
    <linearGradient id="highlightIcon" x1="0%" y1="20%" x2="60%" y2="80%">
      <stop offset="0%" stop-color="#F5E0A0" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#D4A84B" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="leafGoldIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#C9A043"/>
      <stop offset="100%" stop-color="#A8863A"/>
    </linearGradient>
  </defs>
  
  <!-- Mango body - elegant teardrop -->
  <path d="M50 18 
           C32 18, 14 40, 14 68 
           C14 92, 30 110, 50 110 
           C70 110, 86 92, 86 68 
           C86 40, 68 18, 50 18 Z" 
        fill="url(#mangoGoldIcon)"/>
  
  <!-- Inner highlight curve -->
  <path d="M34 32 C24 48, 20 68, 24 94" 
        stroke="url(#highlightIcon)" 
        stroke-width="5" 
        stroke-linecap="round"
        fill="none"/>
  
  <!-- Stem -->
